name: CI

on: [push]

jobs:
  build:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check translation files
        run: |
          scripts/translations/sort.sh
          scripts/translations/missing-keys.sh

      - name: Build neo4j image
        uses: docker/build-push-action@v1.1.0
        with:
          repository: ocelotsocialnetwork/neo4j
          tags: latest
          path: neo4j/
          push: false
      # TODO: We want to push this to dockerhub
      #- name: Build backend production image
      #  uses: docker/build-push-action@v1.1.0
      #  with:
      #    repository: ocelotsocialnetwork/backend
      #    tags: production
      #    target: production
      #    path: backend/
      #    push: false
      - name: Build backend development image
        uses: docker/build-push-action@v1.1.0
        with:
          repository: ocelotsocialnetwork/backend
          tags: development
          target: development
          path: backend/
          push: false
      # TODO: We want to push this to dockerhub
      #- name: Build webapp production image
      #  uses: docker/build-push-action@v1.1.0
      #  with:
      #    repository: ocelotsocialnetwork/webapp
      #    tags: production
      #    target: production
      #    path: webapp/
      #    push: false
      - name: Build webapp development image
        uses: docker/build-push-action@v1.1.0
        with:
          repository: ocelotsocialnetwork/webapp
          tags: development
          target: development
          path: webapp/
          push: false

      - name: Lint backend
        run: docker run --rm ocelotsocialnetwork/backend:development yarn run lint
      - name: Lint webapp
        run: docker run --rm ocelotsocialnetwork/webapp:development yarn run lint

